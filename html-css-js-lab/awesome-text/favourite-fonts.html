<!DOCTYPE html>
<html>
<head>
	<title>Fonts Gallore</title>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Charm:400,700|Elsie|Slabo+27px|Kaushan+Script|Lato|Merriweather:300,400,700,900|Montserrat|Open+Sans:300,400,600,700,800|Oswald:200,400,500,600|Playfair+Display|Raleway|Roboto|Sansita|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<main>
			<div class="title">
				Some Favourite Font Combinations
			</div>
			<div class="card-wrapper">
				<div class="card">
					<div class="card-head raleway">
						Raleway
					</div>
					<div class="card-sub lato">
						Lato
					</div>
				</div>
				<div class="card">
					<div class="card-head kaushan">
						Kaushan Script
					</div>
					<div class="card-sub oswald">
						Oswald
					</div>
				</div>
				<div class="card">
					<div class="card-head playfair">
						Playfair Display
					</div>
					<div class="card-sub source-sans">
						Source Sans Pro
					</div>
				</div>
				<div class="card">
					<div class="card-head charm">
						Charm
					</div>
					<div class="card-sub slabo">
						Slabo 27px
					</div>
				</div>
				<div class="card">
					<div class="card-head merriweather">
						Merriweather
					</div>
					<div class="card-sub oswald">
						Oswald
					</div>
				</div>
				<div class="card">
					<div class="card-head montserrat">
						Montserrat
					</div>
					<div class="card-sub merriweather">
						Merriweather
					</div>
				</div>
				<div class="card">
					<div class="card-head elsie">
						Elsie
					</div>
					<div class="card-sub roboto">
						Roboto
					</div>
				</div>
				<div class="card">
					<div class="card-head abril">
						Abril Fatface
					</div>
					<div class="card-sub roboto">
						Roboto
					</div>
				</div>
				<div class="card">
					<div class="card-head sansita">
						Sansita
					</div>
					<div class="card-sub open-sans">
						Open Sans
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
